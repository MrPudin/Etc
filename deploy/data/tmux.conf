#Tmux Options
set-option -g base-index 1
set -g pane-base-index 1
set-option -g set-titles on
set-option -g status-keys vi
set-option -wg mode-keys vi
set-option -g buffer-limit 10
set-option -g set-clipboard on
set-option -g default-shell $SHELL
set-option -g default-command $SHELL
set-option -g default-terminal screen-256color
set-option -g prefix M-w
set-option -g renumber-windows on
set-option -wg clock-mode-style 24
set-option -sg escape-time 0
set-option -g history-limit 10000
set-option -sg escape-time 0
set-option -g display-panes-time 2000
set-option -g allow-rename off
set-option -wg xterm-keys on

#Keyboard Bindings
bind-key , command-prompt -p "(rename-window '#W')" "rename-window '%%'"
bind c-p command-prompt -p "(find-window)" "find-window -CN '%%'"
bind-key '"' select-layout even-horizontal
bind-key "=" select-layout tiled
bind-key o break-pane
bind-key O join-pane -s :!
bind-key F choose-tree
bind-key f display-pane
bind-key M-q suspend-client
bind-key D choose-client "detach-client -t %%"
bind-key C-q choose-session "kill-session -t %%"
bind-key x kill-pane
bind-key q kill-window
bind-key "#" last-window
bind-key w new-window -a -c "#{pane_current_path}"
bind-key -r ) next-layout
bind-key -r ( previous-layout
bind-key -r [ previous-window
bind-key -r ] next-window
bind-key -r } swap-window -t +
bind-key -r { swap-window -t -
bind-key -r C-L resize-pane -R 5
bind-key -r C-J resize-pane -D 5
bind-key -r C-H resize-pane -L 5 
bind-key -r C-K resize-pane -U 5
bind-key h select-pane -L
bind-key j select-pane -D
bind-key l select-pane -R
bind-key k select-pane -U
bind-key M-r rotate-window -D
bind-key s split-window -v -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"
bind-key H swap-pane -t {left-of}
bind-key J swap-pane -t {down-of}
bind-key K swap-pane -t {up-of}
bind-key L swap-pane -t {right-of}
bind-key c copy-mode
bind-key r refresh-client
bind-key z resize-pane -Z
bind-key -n M-e send-prefix
#Copy Mode
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy C-v rectangle-toggle

#Plugins
set -g @plugin 'tmux-plugins/tpm' #Plugin Manager
set -g @plugin 'tmux-plugins/tmux-sensible' #Sensible Defaults
set -g @plugin 'thewtex/tmux-mem-cpu-load' #CPU, Memory infomation in Tmux
set -g @plugin 'Morantron/tmux-fingers' #Clipboard Vimperator Style
set -g @plugin 'tmux-plugins/tmux-battery' #Battery indicator
set -g @plugin 'tmux-plugins/tmux-resurrect' #Persistence of tmux sessions.
set -g @plugin 'tmux-plugins/tmux-continuum' #Automatic Persisitence
set -g @plugin 'tmux-plugins/tmux-yank' #Clipboard Integration
set -g @plugin 'tmux-plugins/tmux-sidebar' #Directory Sidebar

#Plugin Configuration
#Mem CPU/Memory
set -g status-interval 15
set -g status-right "#[fg=colour238,bg=colour234,nobold,nounderscore,noitalics]#(~/.tmux/plugins/tmux-mem-cpu-load/tmux-mem-cpu-load --colors --powerline-right --interval 2 --graph-lines 5 --mem-mode 2 --averages-count 1) "

#Battery Infomation
set -ag status-right "#[fg=colour238,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour255,bg=colour238] %Y-%m-%d  %H:%M#{battery_remain} #[fg=colour190,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour17,bg=colour190] #{battery_graph}#{battery_percentage} #h"
set -g @batt_remain_short true

#Resurrect/Continuum
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes ':all:'

#Fingers
set -g @fingers-compact-hints 0
set -g @fingers-hint-position 'right'


#Plugin Manager Callback
run-shell '~/.tmux/plugins/tpm/tpm'

#Style
set -g status-attr dim
set -g status-bg "colour234"
set -g message-command-fg "colour255"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour190"
set -g message-bg "colour238"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour255"
set -g message-command-bg "colour238"
set -g status-attr "none"
set -g pane-border-fg "colour238"
set -g status-left-attr "none"
setw -g window-status-fg "colour85"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour234"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour190"
setw -g window-status-separator ""
setw -g window-status-bg "colour234"
set -g status-left "#[fg=colour17,bg=colour190] #S #[fg=colour190,bg=colour234,nobold,nounderscore,noitalics]"
setw -g window-status-format "#[fg=colour85,bg=colour234] #I #[fg=colour85,bg=colour234] #W "
setw -g window-status-current-format "#[fg=colour234,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour255,bg=colour238] #I #[fg=colour255,bg=colour238] #W #[fg=colour238,bg=colour234,nobold,nounderscore,noitalics]"
